<!DOCTYPE html>
<html>
<head>
    <title>3D Model Viewer</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <input type="file" id="model-upload" accept=".glb,.gltf,.obj,.stl">
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/loaders/OBJLoader.js"></script>
    <script>
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Освещение
        const light = new THREE.AmbientLight(0xffffff, 0.5);
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(0, 1, 1);
        scene.add(directionalLight);

        camera.position.z = 5;

        // Обработка загрузки файла
        document.getElementById('model-upload').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(event) {
                const contents = event.target.result;
                loadModel(file.name, contents);
            };
            reader.readAsDataURL(file);
        });

        function loadModel(filename, data) {
            // Очистить предыдущую модель
            scene.children.slice(3).forEach(child => scene.remove(child));

            const loader = filename.endsWith('.glb') || filename.endsWith('.gltf') 
                ? new THREE.GLTFLoader() 
                : new THREE.OBJLoader();

            loader.parse(data, null, function(model) {
                if (filename.endsWith('.glb') || filename.endsWith('.gltf')) {
                    scene.add(model.scene);
                } else {
                    scene.add(model);
                }
            }, undefined, function(error) {
                console.error('Ошибка загрузки модели:', error);
            });
        }

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
